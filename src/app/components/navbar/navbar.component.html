<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand custom-brand" routerLink="/">Quiz App</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav d-flex flex-lg-row gap-lg-3 text-center">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a class="nav-link" [routerLink]="link.path" routerLinkActive="active">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
